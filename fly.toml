# fly.toml app configuration file generated for twitter-crawler on 2025-11-21T23:00:45-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'twitter-crawler'
primary_region = 'yyz'

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 5001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[mounts]]
  source = "data"
  destination = "/app/data"
