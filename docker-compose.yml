services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  app:
    build: .
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=5001
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    volumes:
      - ./data:/app/data
      - ./data/output:/app/output
      - ./data/cookies:/app/cookies
    ports:
      - "5001:5001"
    command: ["/app/entrypoint.sh"]
    restart: unless-stopped

  worker:
    build: .
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium
    volumes:
      - ./data:/app/data
      - ./data/output:/app/output
      - ./data/cookies:/app/cookies
    command: ["node", "dist/cmd/start-worker.js"]
    restart: unless-stopped

volumes:
  redis-data:
